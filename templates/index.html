<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style>
      body {
        background-color: #b7c9e2;
        font-family: 'Georgia', serif;
      }
    </style>

    <title>Heinberg Insurance Customer Information Form</title>
  </head>
  <body>
    <div class="container mt-5">

        <!-- Puts the Heinberg Insurance logo at the top -->
        <div class="text-center">
            <img src="{{ url_for('static', filename='Major_Auto_logo_transparent.png') }}" alt="Heinberg Major Auto Insurance" class="img-fluid mb-4" style="max-width: 100%; height: auto;">
        </div>

        <h5 class="mb-4">Please answer the questions below.</h5>

        <!-- For handling flash messages -->
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
              {% for message in messages %}
                {{ message }}
              {% endfor %}
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          {% endif %}
        {% endwith %}

        <form action="/submission" method="POST" enctype="multipart/form-data">

          <!-- Name -->
          <div class="form-group mb-4">
            <label for="yourName">Your full name (as shown on your driver's license):</label>
            <input type="text" class="form-control" id="yourName" placeholder="Enter your name" name="name" required>
          </div>

          <!-- Date of birth -->
          <div class="form-group mb-4">
            <label for="dateOfBirth">Your date of birth:</label>
            <input type="date" class="form-control" id="dateOfBirth" name="dob" required>
          </div>

          <!-- Name of spouse -->
          <div class="form-group mb-4">
            <label for="spouseName">Spouse's full name and date of birth (if applicable):</label>
            <input type="text" class="form-control" id="spouseName" placeholder="Enter your spouse's name and date of birth (MM/DD/YYYY)" name="s_name">
          </div>

          <!-- Address -->
          <div class="form-group mb-4">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address" placeholder="E.g. 123 Your St, City, State, Zip" name="address" required>
          </div>

          <!-- Phone number -->
          <div class="form-group mb-4">
            <label for="phone">Phone number:</label>
            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" name="phone"required>
          </div>

          <!-- Email -->
          <div class="form-group mb-4">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email" required>
          </div>

          <!-- Front of license -->
          <div class="form-group mb-4">
            <label for="imgUpload1">Attach a picture of the FRONT of your driver's license:</label>
            <input type="file" class="form-control-file" id="imgUpload1" accept="image/jpeg, image/png, image/gif, image/tiff, image/heic, application/pdf" name="img1">
          </div>

          <!-- Back of license -->
          <div class="form-group mb-4">
            <label for="imgUpload2">Attach a picture of the BACK of your driver's license:</label>
            <input type="file" class="form-control-file" id="imgUpload2" accept="image/jpeg, image/png, image/gif, image/tiff, image/heic, application/pdf" name="img2">
          </div>

          <!-- Front of spouse's license -->
          <div class="form-group mb-4">
            <label for="imgUpload3">Attach a picture of the FRONT of your spouse's driver's license:</label>
            <input type="file" class="form-control-file" id="imgUpload3" accept="image/jpeg, image/png, image/gif, image/tiff, image/heic, application/pdf" name="img3">
          </div>

          <!-- Back of spouse's license -->
          <div class="form-group mb-4">
            <label for="imgUpload4">Attach a picture of the BACK of your spouse's driver's license:</label>
            <input type="file" class="form-control-file" id="imgUpload4" accept="image/jpeg, image/png, image/gif, image/tiff, image/heic, application/pdf" name="img4">
          </div>
      
          <!-- Submit Button -->
          <button type="submit" class="btn btn-secondary" id="submitButton" style="margin-bottom: 20px;">Submit</button>
        </form>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
